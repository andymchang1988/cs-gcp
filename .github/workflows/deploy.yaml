name: CI-CD to GKE

on:
  push:
    branches:
      - staging
      - main

env:
  PROJECT_ID: sanguine-rhythm-477418-t9
  REGION: us-east4
  REPO: nginx-gke-repo
  CLUSTER: nginx-gke-cicd
  USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------------------------------------
    # 0. CHECKOUT CODE
    # ------------------------------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # ------------------------------------------------------------
    # 1. AUTH TO GCP (WIF)
    # ------------------------------------------------------------
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        token_format: "access_token"
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    # ------------------------------------------------------------
    # 2. INSTALL gcloud + GKE AUTH PLUGIN
    # ------------------------------------------------------------
    - name: Install gcloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: "latest"
        install_components: "gke-gcloud-auth-plugin"

    # ------------------------------------------------------------
    # 3. INSTALL yq v4 CLEANLY (FIXES ALL ERRORS)
    # ------------------------------------------------------------
    - name: Install correct yq v4
      run: |
        echo "Removing old yq versions..."
        sudo rm -f /usr/bin/yq || true
        sudo rm -f /usr/local/bin/yq || true
        sudo rm -f /snap/bin/yq || true

        echo "Installing yq 4.x..."
        sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
          -O /usr/local/bin/yq
        sudo chmod +x /usr/local/bin/yq

        echo "yq version:"
        yq --version

    # ------------------------------------------------------------
    # 4. AUTH DOCKER FOR ARTIFACT REGISTRY
    # ------------------------------------------------------------
    - name: Configure docker auth for Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # ------------------------------------------------------------
    # 5. BUILD DOCKER IMAGE
    # ------------------------------------------------------------
    - name: Build Docker image
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/nginx:$(git rev-parse --short HEAD)"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE ./app

    # ------------------------------------------------------------
    # 6. PUSH DOCKER IMAGE TO ARTIFACT REGISTRY
    # ------------------------------------------------------------
    - name: Push Docker Image
      run: docker push "$IMAGE"

    # ------------------------------------------------------------
    # 7. GET GKE CREDENTIALS
    # ------------------------------------------------------------
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER --region $REGION
        kubectl version --client

    # ------------------------------------------------------------
    # 8. DEPLOY TO STAGING
    # ------------------------------------------------------------
    - name: Deploy to STAGING
      if: github.ref == 'refs/heads/staging'
      run: |
        echo "Deploying STAGING with IMAGE=$IMAGE"
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/staging.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-staging

    # ------------------------------------------------------------
    # 9. DEPLOY TO PROD
    # ------------------------------------------------------------
    - name: Deploy to PROD
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying PROD with IMAGE=$IMAGE"
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/prod.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-prod
