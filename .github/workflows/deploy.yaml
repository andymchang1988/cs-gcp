name: CI-CD to GKE

on:
  push:
    branches:
      - staging
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: sanguine-rhythm-477418-t9
  REGION: us-east4
  REPO: nginx-gke-repo
  CLUSTER: nginx-gke-cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------------------
    # OIDC → WIF → ADC Authentication to GCP
    # -----------------------------------------
    - name: Authenticate to Google Cloud (OIDC)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        token_format: "access_token"

    # -----------------------------------------
    # Install gcloud
    # -----------------------------------------
    - name: Install gcloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: latest
        components: kubectl

    # -----------------------------------------
    # Enable gcloud-based exec plugin for kubectl
    # -----------------------------------------
    - name: Configure Kubernetes auth via gcloud exec plugin
      run: |
        echo "CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE=${GOOGLE_GHA_CREDS_PATH}" >> $GITHUB_ENV
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
        gcloud info

    # -----------------------------------------
    # Docker auth for Artifact Registry
    # -----------------------------------------
    - name: Configure Docker authentication
      run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # -----------------------------------------
    # Build image
    # -----------------------------------------
    - name: Build Docker image
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/nginx:$(git rev-parse --short HEAD)"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE ./app

    # -----------------------------------------
    # Push image
    # -----------------------------------------
    - name: Push image
      run: docker push $IMAGE

    # -----------------------------------------
    # Get GKE credentials
    # -----------------------------------------
    - name: Get GKE credentials
      run: |
        USE_GKE_GCLOUD_AUTH_PLUGIN=True \
        gcloud container clusters get-credentials $CLUSTER --region $REGION

    # -----------------------------------------
    # Deploy to Staging
    # -----------------------------------------
    - name: Deploy to Staging
      if: github.ref == 'refs/heads/staging'
      run: |
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/staging.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-staging

    # -----------------------------------------
    # Deploy to Prod
    # -----------------------------------------
    - name: Deploy to Prod
      if: github.ref == 'refs/heads/main'
      run: |
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/prod.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-prod
