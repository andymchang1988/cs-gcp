name: CI-CD to GKE

on:
  push:
    branches:
      - staging
      - main

env:
  PROJECT_ID: sanguine-rhythm-477418-t9
  REGION: us-east4
  REPO: nginx-gke-repo
  CLUSTER: nginx-gke-cicd

jobs:
  build-and-deploy:
    permissions:
      contents: read
      id-token: write     # REQUIRED FOR OIDC

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Install gcloud & GKE auth plugin
      uses: google-github-actions/setup-gcloud@v2
      with:
        install_components: gke-gcloud-auth-plugin

    - name: Configure Docker auth
      run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # --------------------------- BUILD IMAGE ---------------------------

    - name: Build Docker image
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/nginx:$(git rev-parse --short HEAD)"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t "$IMAGE" ./app

    - name: Push image
      run: docker push "$IMAGE"

    # --------------------------- CONNECT TO GKE ---------------------------

    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials "$CLUSTER" \
          --region "$REGION"
      env:
        USE_GKE_GCLOUD_AUTH_PLUGIN: True

    - name: Ensure namespaces exist
      run: |
        kubectl create ns staging --dry-run=client -o yaml | kubectl apply -f -
        kubectl create ns prod --dry-run=client -o yaml | kubectl apply -f -

    # --------------------------- DEPLOY STAGING ---------------------------

    - name: Deploy to STAGING
      if: github.ref == 'refs/heads/staging'
      run: |
        echo "Deploying STAGING with IMAGE=$IMAGE"
        
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/staging.yaml \
          | kubectl apply -n staging -f -

        echo "Waiting for Deployment to appear..."
        sleep 5

        kubectl rollout status deployment/nginx-staging -n staging --timeout=120s

    # --------------------------- DEPLOY PROD ------------------------------

    - name: Deploy to PROD
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying PROD with IMAGE=$IMAGE"

        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/prod.yaml \
          | kubectl apply -n prod -f -

        echo "Waiting for Deployment to appear..."
        sleep 5

        kubectl rollout status deployment/nginx-prod -n prod --timeout=120s
