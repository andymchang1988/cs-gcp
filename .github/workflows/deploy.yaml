name: CI-CD to GKE

on:
  push:
    branches:
      - staging
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: sanguine-rhythm-477418-t9
  REGION: us-east4
  REPO: nginx-gke-repo
  CLUSTER: nginx-gke-cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------
    # 1. CHECKOUT
    # -----------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------------------
    # 2. GOOGLE AUTH (OIDC → WIF → ADC)
    # -----------------------------------------
    - name: Authenticate to Google Cloud (OIDC WIF)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        token_format: "access_token"

    # -----------------------------------------
    # 3. CLOUD SDK + kubectl
    # -----------------------------------------
    - name: Install gcloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: latest
        components: kubectl

    # -----------------------------------------
    # 4. Enable gcloud exec authentication for kubectl
    # -----------------------------------------
    - name: Configure gcloud exec-auth plugin
      run: |
        echo "CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE=${GOOGLE_GHA_CREDS_PATH}" >> $GITHUB_ENV
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
        gcloud info

    # -----------------------------------------
    # 5. DOCKER AUTH FOR ARTIFACT REGISTRY
    # -----------------------------------------
    - name: Configure Docker authentication
      run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # -----------------------------------------
    # 6. BUILD IMAGE
    # -----------------------------------------
    - name: Build Docker image
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/nginx:$(git rev-parse --short HEAD)"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE ./app

    # -----------------------------------------
    # 7. PUSH IMAGE
    # -----------------------------------------
    - name: Push image to Artifact Registry
      run: docker push $IMAGE

    # -----------------------------------------
    # 8. FETCH GKE CREDENTIALS
    # -----------------------------------------
    - name: Get GKE credentials
      run: |
        USE_GKE_GCLOUD_AUTH_PLUGIN=True \
        gcloud container clusters get-credentials $CLUSTER --region $REGION
        ls -la ~/.kube || true
   
    # -----------------------------------------
    # 8a. yq INSTALL
    # -----------------------------------------
    - name: Install yq v4 (correct version)
      run: |
        sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq
        yq --version

    # -----------------------------------------
    # 9. PATCH kubeconfig to REMOVE gke-gcloud-auth-plugin
    #    AND replace it with gcloud exec plugin
    # -----------------------------------------
    - name: Fix kubeconfig for GKE (correct ExecCredential JSON output)
      run: |
        sudo apt-get install -y yq
        KCFG="$HOME/.kube/config"

        # Remove invalid entries
        yq -i 'del(.users[].user."auth-provider")' "$KCFG"
        yq -i 'del(.users[].user.exec)' "$KCFG"

        # Insert proper exec-based OIDC token generator
        yq -i '
          .users[].user.exec = {
            "apiVersion": "client.authentication.k8s.io/v1beta1",
            "command": "gcloud",
            "args": [
              "auth",
              "print-access-token",
              "--format=json"
            ],
            "env": [
              {
                "name": "CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE",
                "value": strenv(GOOGLE_GHA_CREDS_PATH)
              }
            ]
          }
        ' "$KCFG"

        echo "--- Updated kubeconfig ---"
        cat "$KCFG"



    # -----------------------------------------
    # 10. TEST CLUSTER CONNECTION
    # -----------------------------------------
    - name: Validate kubectl authentication
      run: kubectl get nodes --request-timeout=20s

    # -----------------------------------------
    # 11. DEPLOY TO STAGING
    # -----------------------------------------
    - name: Deploy to Staging
      if: github.ref == 'refs/heads/staging'
      run: |
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/staging.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-staging

    # -----------------------------------------
    # 12. DEPLOY TO PRODUCTION
    # -----------------------------------------
    - name: Deploy to Prod
      if: github.ref == 'refs/heads/main'
      run: |
        sed "s|REPLACE_IMAGE|$IMAGE|" k8s/prod.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx-prod
